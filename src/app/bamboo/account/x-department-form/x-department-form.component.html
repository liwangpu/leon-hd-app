<div class="form-container">
  <form [formGroup]="departForm">
      <input type="hidden" formControlName="id">
      <mat-form-field>
          <input name="name" formControlName="name" matInput placeholder="{{'glossary.Name'|translate}}">
      </mat-form-field>

      <mat-form-field>
          <textarea name="description" formControlName="description" matInput placeholder="{{'glossary.Description'|translate}}"></textarea>
      </mat-form-field>
  </form>
</div>
