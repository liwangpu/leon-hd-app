
<div class="page-layout carded fullwidth single-scroll" fusePerfectScrollbar>

        <!-- TOP BACKGROUND -->
        <div class="top-bg mat-accent-bg"></div>
        <!-- / TOP BACKGROUND -->
    
        <!-- CENTER -->
        <div class="center">
    
            <!-- CONTENT HEADER -->
            <div class="header white-fg p-24" fxLayout="row" fxLayoutAlign="start center">
                <h2>ORGANIZATION</h2>
            </div>
            <!-- / CONTENT HEADER -->
    
            <!-- CONTENT CARD -->
            <div class="content-card mat-white-bg">
    
                <!-- CONTENT TOOLBAR -->
                <div class="toolbar px-24 py-8">
                    <span>Content toolbar</span>
                </div>
                <!-- / CONTENT TOOLBAR -->
    
                <!-- CONTENT -->
                <div class="content p-24">
    
                    <div fxLayout="row wrap" fxLayoutAlign="start start">
                        <icon-item *ngFor="let item of items" [Id]='item.id' [Name]='item.name' [Description]='item.description' [Icon]='item.icon' [routerLink]="'/pages/products/' + item.id"></icon-item>
                    </div>
    
                </div>
                <!-- / CONTENT -->
                
                <div class="px-24 py-8">
                    <paginator #page (onLoad)="loadPage($event)"></paginator>
                </div>
    
            </div>
            <!-- / CONTENT CARD -->
    
        </div>
        <!-- / CENTER -->
    
    </div>
