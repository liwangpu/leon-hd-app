<div class="page-layout carded fullwidth single-scroll" fusePerfectScrollbar>

        <!-- TOP BACKGROUND -->
        <div class="top-bg mat-accent-bg"></div>
        <!-- / TOP BACKGROUND -->
    
        <!-- CENTER -->
        <div class="center">
    
            <!-- CONTENT HEADER -->
            <div class="header white-fg"
                    fxLayout="row" fxLayoutAlign="space-between center">
    
                <!-- APP TITLE -->
                <div fxLayout="row" fxLayoutAlign="start center">
    
                    <button class="mr-16" mat-icon-button [routerLink]="'/pages/solution'">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
    
                    <div fxLayout="column" fxLayoutAlign="start start"
                            *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <div class="h2">
                            PRODUCT {{product.id}} - {{product.name}}
                        </div>
                        <div class="subtitle secondary-text">
                            <span>{{product.description}}</span>
                        </div>
                    </div>
                </div>
                <!-- / APP TITLE -->
    
            </div>
            <!-- / CONTENT HEADER -->
    
            <!-- CONTENT CARD -->
            <div class="content-card mat-white-bg">
    
                <!-- CONTENT TOOLBAR -->
                <div class="toolbar px-24 py-8">
                    <span>Content toolbar</span>
                </div>
                <!-- / CONTENT TOOLBAR -->
    
                <!-- CONTENT -->
                <div class="content p-24">
    
                    <div class="example-container">
                        <mat-form-field>
                          <input matInput placeholder="Input">
                        </mat-form-field>
                      
                        <mat-form-field>
                          <textarea matInput placeholder="Textarea"></textarea>
                        </mat-form-field>
                      
                        <mat-form-field>
                          <mat-select placeholder="Select">
                            <mat-option value="option1">Option1</mat-option>
                            <mat-option value="option2">Option2</mat-option>
                            <mat-option value="option3">Option3</mat-option>
                            <mat-option value="option4">Option4</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
    
                </div>
                <!-- / CONTENT -->
    
            </div>
            <!-- / CONTENT CARD -->
    
        </div>
        <!-- / CENTER -->
    
    </div>
