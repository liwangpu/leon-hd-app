<div class="page-layout carded fullwidth page-container" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-0 mr-sm-16" mat-icon-button (click)='goback()'>
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="detail-image mr-8 mr-sm-16">
            <img [src]="scheduleSrv.currentData.icon?(scheduleSrv.currentData.icon|serverRedirect:128):'assets/images/ecommerce/product-image-placeholder.png'">
        </div>

        <div fxLayout="column" fxLayoutAlign="start start">
          <div class="h2">
              {{title|translate}}
          </div>
          <div class="subtitle secondary-text">
            <span>
              {{name}}
            </span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">
      <!-- CONTENT -->
      <div class="content">
        <mat-tab-group>


          <mat-tab *ngIf='basicTab' label="{{'glossary.BasicInfo'|translate}}">
            <div class="mat-tab-cus-wrapper">
              <ng-container *ngTemplateOutlet="basicTab.template"></ng-container>
            </div>
          </mat-tab>
          <mat-tab *ngIf='!basicTab' label="{{'glossary.BasicInfo'|translate}}">
            <div class="mat-tab-cus-wrapper">
              <app-detail-edit-basic-info-tab></app-detail-edit-basic-info-tab>
            </div>
          </mat-tab>

          <mat-tab *ngFor="let tab of tabs" label="{{tab.tabName|translate}}">
            <!-- <div class="mat-tab-cus-wrapper"> -->
              <ng-container *ngTemplateOutlet="tab.template"></ng-container>
            <!-- </div> -->
          </mat-tab>
        </mat-tab-group>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
