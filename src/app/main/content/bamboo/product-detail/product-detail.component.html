<div id="product" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/app/products'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="product-image mr-8 mr-sm-16">
          <img [src]="detailMdSrv.product.icon?pathSrv.redirectServerUrl(detailMdSrv.product.icon):'assets/images/ecommerce/product-image-placeholder.png'">
        </div>

        <div fxLayout="column" fxLayoutAlign="start start">
          <div class="h2">
            {{'glossary.Product'|translate}}
          </div>
          <div *ngIf='productName' class="subtitle secondary-text">
            <span>{{productName}}</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

      <!-- <button mat-raised-button class="save-product-button mat-white-bg mt-16 mt-sm-0" *ngIf='showSubmitBtn' (click)="submit()">
        <span>{{'button.Save'|translate}}</span>
      </button> -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <!-- CONTENT -->
      <div class="content">
        <mat-tab-group>
          <mat-tab label="{{'glossary.BasicInfo'|translate}}">
            <app-product-detail-basic-info></app-product-detail-basic-info>
          </mat-tab>
          <mat-tab label="{{'glossary.ProductSpec'|translate}}" *ngIf='showSpecification'>
            <app-product-detail-specs-list></app-product-detail-specs-list>
          </mat-tab>
        </mat-tab-group>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
