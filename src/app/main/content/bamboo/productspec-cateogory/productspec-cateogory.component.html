<div class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header white-fg p-24" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="logo-icon mr-16" *fuseIfOnDom>shopping_basket</mat-icon>
            <h2>{{'glossary.ProductCategory'|translate}}</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">
            <!-- CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <div class="fxLayout-container" fxLayout='row'>
                    <div fxFlex='250px'>
                        <app-product-category-list [categories]='mainCategories' [type]='categoryType' [parentId]='parentId' [organizationId]='organizationId'
                            (onCategorySelected)='onMainCategorySelect($event)' [title]="'glossary.ProductMainCategory'|translate"></app-product-category-list>
                    </div>
                    <div fxFlex>
                        <ng-template #categoryPanel></ng-template>
                    </div>
                </div>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
