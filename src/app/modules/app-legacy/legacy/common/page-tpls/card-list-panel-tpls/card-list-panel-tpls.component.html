<div class="tpls-card-container">
  <div class="tpls-card-header">
      <mat-icon style="font-size: 50px;width: 50px;height: 50px;">account_balance_wallet</mat-icon>
      <span class="card-title">{{(launch?.title)?(launch.title|translate):''}}</span>
  </div>
  <div class="tpls-card-content">

      <div class="tpls-card-item" *ngFor='let item of preItems' appCardListPanelTpls [fid]='item.id' [defaultItem]='item?.defaultItem'
          (onSelected)='onItemSelect($event)'>
          <div class="manage-button">
              <span>{{item.name|translate}}</span>
          </div>
      </div>

      <div class="tpls-card-item" *ngFor='let item of datas;trackBy:trackFn' appCardListPanelTpls [fid]='item.id' (onSelected)='onItemSelect($event)'
          fxLayout='row' fxLayoutAlign='start center'>
          <div fxFlex='24px'></div>
          <div fxFlex>{{item.name}}</div>
          <div fxFlex='40px'>
              <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="menu">
                  <mat-icon [class.item-selected]='seletedItemId=="11"'>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)='launch.editData(item)'>
                      <mat-icon>edit</mat-icon>
                      <span>{{'button.Edit'|translate}}</span>
                  </button>
                  <button mat-menu-item (click)='launch.deleteData(item)'>
                      <mat-icon>delete</mat-icon>
                      <span>{{'button.Delete'|translate}}</span>
                  </button>
              </mat-menu>
          </div>
      </div>
      <div class="tpls-card-item" *ngFor='let btn of buttons'>
          <div class="manage-button" (click)='btn.needDataFirst?(datas?.length>0?btn.onClick():return):btn.onClick()' [class.disable-button]='btn.needDataFirst?(datas?.length>0?false:true):false'>
              <mat-icon>{{btn.icon}}</mat-icon>
              <span>{{btn.name|translate}}</span>
          </div>
      </div>
  </div>
</div>
