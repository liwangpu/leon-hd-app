<div class="tpls-container" fxLayout='column' fxLayoutAlign='start stretch'>
  <div class="tpls-header" fxFlex='135px' fxLayout='row wrap' fxLayoutAlign='space-between center'>
    <div class="header-wrap">
      <button class="goback-btn" mat-icon-button (click)='goback()' *ngIf='!noBackup'>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="detail-image animated flipInY">
        <img [src]="scheduleSrv.currentData.icon?(scheduleSrv.currentData.icon|serverRedirect:128):'assets/images/common/image-placeholder.png'">
      </div>
      <div class="detail-title animated fadeIn">
        <span class="primary-title">{{title|translate}}</span>
        <span class="sub-title">{{name}}</span>
      </div>
    </div>
  </div>
  <div class="tpls-content" fxFlex>
    <div class="content-wrap" fxLayout='column' fxLayoutAlign='start stretch'>
      <mat-tab-group style="width:100%;height:100%;">
        <mat-tab *ngIf='basicTab' label="{{'glossary.BasicInfo'|translate}}">
          <div class="mat-tab-cus-wrapper">
            <ng-container *ngTemplateOutlet="basicTab.template"></ng-container>
          </div>
        </mat-tab>
        <mat-tab *ngIf='!basicTab' label="{{'glossary.BasicInfo'|translate}}">
          <div class="mat-tab-cus-wrapper">
            <app-detail-edit-basic-info-tab></app-detail-edit-basic-info-tab>
          </div>
        </mat-tab>

        <mat-tab *ngFor="let tab of tabs" label="{{tab.tabName|translate}}">
          <ng-container *ngTemplateOutlet="tab.template"></ng-container>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<div class="tpls-header-bk"></div>
