<div class="item-container" appSimpleIconListItem (selectedChange)='_selectedChange($event)'>
    <div [ngStyle]='imgStyle' class="icon-container">
        <img [src]='icon?(icon|serverRedirect:256):"/assets/images/common/not-upload.png"' [class.default-img]='!icon' [ngStyle]='imgStyle'>
    </div>
    <p class="icon-name">{{name}}</p>
</div>
