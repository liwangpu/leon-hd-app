<app-v1-blank-page-tpls [titleName]='titleName' [iconName]='iconName'>
  <div class="category-container">
      <div class="left-part">
          <app-common-category-list [categories]='categories' [parentId]='parentId' title='glossary.Category' (onCategorySelected)='onMainCategorySelect($event)'
              (afterCategoryDeleted)='onMainCategoryDeleted($event)'></app-common-category-list>
      </div>
      <div class="dynamic-cate-part">
          <ng-template #categoryPanel></ng-template>
      </div>
  </div>
</app-v1-blank-page-tpls>
