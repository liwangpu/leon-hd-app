<div class="item-container" [class.item-selected]='selected'>
    <img class="item-icon" [src]='iconUrl?(iconUrl|serverRedirect:128):"#"' alt="">
    <p class="item-title">{{itemName}}</p>
    <p class="item-desciption">{{itemDescription}}</p>
    <div class="item-buttons">
        <button mat-icon-button (click)='deleteItem()'>
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
