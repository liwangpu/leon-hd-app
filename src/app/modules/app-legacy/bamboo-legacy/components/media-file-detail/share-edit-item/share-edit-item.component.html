<form [formGroup]="detailForm">
  <div class="item-container">
    <span class="item-idx">{{idx}}</span>
    <div class="form-container">
      <div class="input-field">
        <mat-form-field>
          <input matInput placeholder="{{'glossary.Name'|translate}}" formControlName="name" required>
        </mat-form-field>
        <div class="cover"></div>
      </div>

      <div class="input-field">
        <mat-form-field>
          <input matInput [matDatepicker]="startTimePicker" formControlName="startShareTimeStamp" placeholder="{{'glossary.StartShareTime'|translate}}" required>
          <mat-datepicker-toggle matSuffix [for]="startTimePicker"></mat-datepicker-toggle>
          <mat-datepicker #startTimePicker></mat-datepicker>
        </mat-form-field>
        <div class="cover"></div>
      </div>

      <div class="input-field">
        <mat-form-field>
          <input matInput [matDatepicker]="stopTimePicker" formControlName="stopShareTimeStamp" placeholder="{{'glossary.StopShareTime'|translate}}">
          <mat-datepicker-toggle matSuffix [for]="stopTimePicker"></mat-datepicker-toggle>
          <mat-datepicker #stopTimePicker></mat-datepicker>
        </mat-form-field>
        <div class="cover"></div>
      </div>

      <div class="input-field">
        <mat-form-field>
          <input matInput placeholder="{{'glossary.Password'|translate}}" formControlName="password" [type]="hidePassword ? 'password' : 'text'">
          <mat-icon matSuffix (click)="viewPassword()">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="cover"></div>
      </div>

      <div class="input-field manage-container">
        <button mat-icon-button (click)='save()' matTooltip="{{'button.Edit'|translate}}">
          <mat-icon style="color: #007ACC;">
            {{editMode?'save':'edit'}}
          </mat-icon>
        </button>
        <button mat-icon-button (click)='delete()' matTooltip="{{'button.Delete'|translate}}">
          <mat-icon style="color: red;">delete</mat-icon>
        </button>
        <button mat-icon-button (click)='viewShare()' matTooltip="{{'button.Open'|translate}}">
          <mat-icon>timeline</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="divider"></div>
</form>
