<div class="container">
  <input type="text" class="name" placeholder="请输入名称">
  <input type="number" class="num" placeholder="请输入数量">
  <textarea rows="1"></textarea>
  <div class="bar">
    <button mat-icon-button (click)='edit()'>
      <mat-icon>
        {{editMode?"save":"edit"}}
      </mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
