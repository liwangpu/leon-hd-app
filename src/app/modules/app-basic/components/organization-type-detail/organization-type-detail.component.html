<page-plate-detail-editor [title]='title' [name]='name' [avatar]='avatar' [tabFirst]='basicEditorRef' (goback)='onGoBack()'></page-plate-detail-editor>

<ng-template #basicEditorRef>
  <page-plate-basic-detail-editor [needlessChangeIcon]='true' (commitChange)='onCommitChange($event)'
    (commitIconChange)='onCommitIconChange($event)'>
  </page-plate-basic-detail-editor>
</ng-template>
